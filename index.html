<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoinFlip</title>
  <style>
    :root { --size: 220px; --dur: 900ms; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f1115;
      color: #eaecef;
    }

    .app { text-align: center; width: min(520px, 94vw); }

    /* Logo mit Münz-O */
    .logo {
      margin: 0 0 8px 0;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 1;
      color: #f8f9fa;
      display: inline-flex;
      align-items: center;
      gap: 0;
      user-select: none;
    }
    .logo-o {
      width: 0.9em; height: 0.9em;
      vertical-align: middle;
      margin: 0 -0.12em;
      display: inline-block;
    }

    /* Bühne */
    .wrap { perspective: 1200px; height: var(--size); margin: 18px auto; }

    /* Münze */
    .coin{
      position: relative;
      width: var(--size); height: var(--size);
      margin: 0 auto;
      transform-style: preserve-3d;
      transition: transform var(--dur) cubic-bezier(.2,.7,.2,1);
      will-change: transform;
    }

    /* Seiten */
    .face{
      position: absolute; inset: 0;
      border-radius: 50%;
      overflow: hidden;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform-style: preserve-3d;
      transform: translateZ(1px);
    }
    .heads{ transform: rotateY(0deg) translateZ(1px); }
    .tails{ transform: rotateY(180deg) translateZ(1px); }

    .face img{
      width: 100%; height: 100%;
      display: block;
      object-fit: contain;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    /* UI */
    .btn { background:#1f6feb; border:none; padding:12px 18px; border-radius:14px; color:#fff; font-weight:700; cursor:pointer; }
    .pill { display:inline-block; margin-left:10px; padding:8px 12px; border-radius:999px; background:#161b22; border:1px solid #30363d; font-size:14px; }

    /* Footer-Hinweis */
    footer {
      margin-top: 28px;
      font-size: 12px;
      color: #9aa4b2;
      opacity: .9;
    }

    @media (prefers-reduced-motion: reduce) { .coin { transition-duration: 0ms; } }
  </style>
</head>
<body>
  <div class="app">

    <!-- LOGO -->
    <h1 class="logo" aria-label="Coinflip">
      C<img src="./coin-o.png" alt="Münze als O" class="logo-o">INFLIP
    </h1>

    <div class="wrap">
      <div id="coin" class="coin" aria-live="polite">

        <!-- Head = Kopf -->
        <div class="face heads" aria-label="Kopf">
          <img src="./coin-head.png" alt="Kopf-Seite der Münze">
        </div>

        <!-- Tail = Zahl -->
        <div class="face tails" aria-label="Zahl">
          <img src="./coin-tail.png" alt="Zahl-Seite der Münze">
        </div>

      </div>
    </div>

    <button id="flipBtn" class="btn">Flip</button>
    <span id="result" class="pill">Bereit</span>

    <footer>
      © 2025 Coinflip · Private Hobby-Website – keine geschäftsmäßige Nutzung, keine Werbung, kein Tracking.
    </footer>
  </div>

  <script>
    // Fairer Zufall
    function randBit(){
      if (window.crypto?.getRandomValues){
        const a = new Uint32Array(1);
        crypto.getRandomValues(a);
        return a[0] & 1;
      }
      return Math.random() < 0.5 ? 0 : 1;
    }

    const coin   = document.getElementById('coin');
    const result = document.getElementById('result');

    // Grunddrehung
    let baseTurns = 0;

    async function flip(){
      const spins = 4 + Math.floor(Math.random()*4); // 4–7 Drehungen
      baseTurns += spins;

      const bit = randBit(); // 0 = Kopf, 1 = Zahl
      const deg = baseTurns * 360 + (bit ? 180 : 0); // 180° = Zahl

      result.textContent = '…';
      coin.style.transform = `rotateY(${deg}deg)`;

      await new Promise(r=>setTimeout(r, 920));
      result.textContent = bit ? 'Zahl' : 'Kopf';
    }

    document.getElementById('flipBtn').addEventListener('click', flip);
  </script>
</body>
</html>
